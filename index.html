<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Spotify</title>
</head>

<body>
  <div class="sidebar">
    <nav class="sidebar-navigation">
      <div class="logo">
        <a href="#">
          <img src="./src/assets/icons/logo-spotify.png" alt="Logo">
        </a>
      </div>
      <ul>
        <li>
          <a href="#">
            <span><i class="fa fa-home"></i></span>
            <span>Início</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span><i class="fa fa-search"></i></span>
            <span>Buscar</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="library">
      <div class="library-content">
        <button class="library-button">
          <span class="fa-solid fa-book"></span>
          <span>Sua bibioteca</span>
        </button>
        <span class="fa fa-plus"></span>
      </div>
      <section class="section-playlist">
        <div class="section-playlist-content">
          <span class="text title">Crie sua primeira playlist</span>
          <span class="text subtitle">É fácil, vamos te ajudar.</span>
          <button class="section-playlist-button">
            Criar playlist
          </button>
        </div>
      </section>
      <div class="cookies">
        <a href="#">Cookies</a>
      </div>
      <div class="languages">
        <button class="language-button">
          <span><i class="fa fa-globe"></i></span>
          <span>Português do Brasil</span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
